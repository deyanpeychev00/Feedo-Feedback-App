<div class="header-wrapper">
  <h1 class="header center white-text text-lighten-2">Register</h1>
</div>
<div class="text-wrapper">
  <p><b>Please fill the form below:</b></p>
</div>
<br/>
<form class="register-form col s10 offset-s1" (ngSubmit)="submitRegister()">
  <div class="row">
    <i class="material-icons">person_pin</i> Username
    <input type="text" class="form-control" id="inputFullName" placeholder="Username" required  [(ngModel)]="username" name="username">
  </div>
  <div class="row">
        <i class="material-icons">language</i> Email
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email"  [(ngModel)]="email" required>
  </div>
  <div class="row">
        <i class="material-icons">lock</i> Password
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required [(ngModel)]="password" name="password">
  </div>
  <div class="row">
    <i class="material-icons">lock</i> Confirm Password
    <input type="password" class="form-control" id="repeatedPassword" placeholder="Confirm Password" required [(ngModel)]="repeatedPassword" name="repeatedPassword">
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 center">
      <button type="reset" class="btn btn-default grey" (click)="getBack()">Back</button>
      <button type="submit" class="btn btn-primary green">Register</button>
      <br><br>
      <span>Already have account?</span>
      <span><a routerLink="/login">Log In</a></span>
    </div>
    <br><br>
  </div>
</form>
