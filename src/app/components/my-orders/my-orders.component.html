<div class="header-wrapper">
  <h1 class="header center white-text text-lighten-2">My orders</h1>
</div>
<div class="text-wrapper">
  <p><b>Check your orders here:</b></p>
</div>
<div class="container">
  <div class="row" *ngIf="!isPageLoaded">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div class="row" *ngIf="isPageLoaded && myOrders.length === 0 ">
      <p class="red-text center">You haven't ordered anything yet. Please check our <a routerLink="/catalog">catalog</a> and make your first order.</p>
  </div>
  <ul class="collection" *ngFor="let order of myOrders">
    <app-single-order [order]="order"></app-single-order>
  </ul>
</div>
